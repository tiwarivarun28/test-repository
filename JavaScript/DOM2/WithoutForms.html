<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Name"/>

    function getdata()

        var email=document.getElementById("email").value
        console.log(name,email)
    }
</script>
