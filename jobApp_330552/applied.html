<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var appliedJobs=JSON.parse(localStorage.getItem("jobList"))||[]

    displayJobs()

    function displayJobs(){
    appliedJobs.map(function(elem){
      var tr=document.createElement("tr")

      var td1=document.createElement("td")
      td1.textContent=elem.name

      var td2=document.createElement("td")
      td2.textContent=elem.email

      var td3=document.createElement("td")
      td3.textContent=elem.role

      var td4=document.createElement("td")
      td4.textContent=elem.salary

      var td5=document.createElement("td")
      td5.textContent="Bookmark"
      td5.addEventListener("click",function(){
        addToBookmark(elem)
      })

      tr.append(td1,td2,td3,td4,td5)
      document.getElementById("body").append(tr)
    })
    }

    var bookmarks=JSON.parse(localStorage.getItem("bookmarks"))||[]

    function addToBookmark(job){
      bookmarks.push(job)
      localStorage.setItem("bookmarks",JSON.stringify(bookmarks))
    }
  </script>
</html>
