  displayProducts() 

  function displayProducts(){
     mensData.map(function(elem){
        var div=document.createElement("div")
        var image=document.createElement("img")
        image.setAttribute("src",elem.image_url)
        image.setAttribute("alt",elem.name)
        var name=document.createElement("h5")
        name.textContent=elem.name
        var priceBox=document.createElement("div")
        var price=document.createElement("p")
        price.textContent=elem.price

        var mrp=document.createElement("p")
        mrp.textContent=elem.strikedoffprice

        priceBox.append(price,mrp)

        var cartBtn=document.createElement("button")
        cartBtn.textContent="Add to Cart"
        cartBtn.setAttribute("class","cart")
        cartBtn.addEventListener("click",function(){
            addToCart(elem)
        })
        div.append(image,name,priceBox,cartBtn)

        document.getElementById("parent").append(div )

     })
  }

  var cartArr=JSON.parse(localStorage.getItem("cart"))||[]

  function addToCart(product){
    cartArr.push(product)

   localStorage.setItem("cart",JSON.stringify(cartArr))
  }
</script>
