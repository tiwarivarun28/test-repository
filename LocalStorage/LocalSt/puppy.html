<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy</title>
  </head>
  <body>
    <img
      src="https://th.bing.com/th/id/OIP.ivHy7rpHL0GyEA_mdcY5AAHaFj?w=189&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7"
      alt=""
    />
    <p>Likes : <span id="likes"></span></p>
    <p>Dislikes : <span id="dislikes"></span></p>
    <br />
    <button id="l">Like</button>
    <button id="d">Dislike</button>
  </body>
</html>
<script>
  document.getElementById("l").addEventListener("click", likefun);
  var likecount = localStorage.getItem("likecount") || 0;
  document.querySelector("#likes").textContent = likecount;
  function likefun() {
    likecount++;
    localStorage.setItem("likecount",likecount)
    document.querySelector("#likes").textContent = likecount;
  }
  document.getElementById("d").addEventListener("click", dislikefun);
  var dislikecount = localStorage.getItem("dislikecount") || 0 ;
  document.querySelector("#dislikes").textContent = dislikecount;
  function dislikefun() {
    dislikecount++;
    localStorage.setItem("dislikecount",dislikecount)
    document.querySelector("#dislikes").textContent = dislikecount;
  }
</script>
